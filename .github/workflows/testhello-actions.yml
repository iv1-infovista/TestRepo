name: Java CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: Build with Ant
        run: ant -noinput -buildfile scripts/build.xml -Dbasedir=.
      - uses: actions/upload-artifact@v2
        with:
          name: WebApp
          path: TestHello.war
      - name: Build docker
        run: docker build . -t iv1infovista/testgwt/version1.0
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
         push: true
         tags: iv1infovista/testgwt/version1.0
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
